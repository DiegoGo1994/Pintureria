<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>C√ÅLCULO DE COMPRAS</h1>
    <form method="POST">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a comprar:</label>
        <input type="number" id="cantidad_tarros" name="cantidad_tarros" required><br>

        <input type="submit" value="CALCULAR">
    </form>

    {% if nombre and total_sin_descuento is defined %}
        <h2>Resultados</h2>
        <p>Nombre del cliente: ${{ nombre }}</p>
        <p>Total sin descuento: ${{ total_sin_descuento }}</p>
        <p>El descuento es: ${{ descuento }}</p>
        <p>El total a pagar es de: ${{ total_con_descuento }}</p>
    {% endif %}
</body>
</html>
